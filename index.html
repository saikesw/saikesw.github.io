    <script>
        function playAudio(url) {
            let existingPlayer = document.getElementById('audio-player');
            if (existingPlayer) {
                existingPlayer.remove();
            }
            let audioPlayer = document.createElement('div');
            audioPlayer.className = 'audio-player';
            audioPlayer.id = 'audio-player';
            let audio = document.createElement('audio');
            audio.src = url;
            audio.controls = true;
            audio.style.width = '80%';
            let closeButton = document.createElement('button');
            closeButton.innerHTML = '关闭';
            closeButton.onclick = function () {
                audioPlayer.remove();
            };
            audioPlayer.appendChild(audio);
            audioPlayer.appendChild(closeButton);
            document.body.appendChild(audioPlayer);
            audio.play();
        }
        function searchSongs() {
            let input = document.getElementById('search-input').value.toLowerCase();
            let products = document.querySelectorAll('.product');          
            products.forEach(product => {
                let songName = product.querySelector('h2').textContent.toLowerCase();
                if (songName.includes(input)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
        function resetSearch() {
            document.getElementById('search-input').value = '';
            let products = document.querySelectorAll('.product');
            products.forEach(product => {
                product.style.display = 'block';
            });
        }
    </script>
