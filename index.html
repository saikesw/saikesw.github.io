<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Upload</title>
</head>
<body>

<h2>图片上传</h2>
<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" id="fileInput" name="image" accept="image/*">
  <button type="submit" onclick="uploadImage()">上传</button>
</form>

<script>
function uploadImage() {
  var form = document.getElementById('uploadForm');
  var fileInput = document.getElementById('fileInput');
  
  var formData = new FormData();
  formData.append('image', fileInput.files[0]);
  formData.append('key', 'f621b2818ded22557f9260b26e3138b6'); // Replace with your API key
  
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'https://api.imgbb.com/1/upload', true);
  xhr.onload = function () {
    if (xhr.status === 200) {
      var response = JSON.parse(xhr.responseText);
      console.log('Upload successful. Image URL:', response.data.url);
      alert('图片上传成功！');
    } else {
      console.error('Error:', xhr.statusText);
      alert('上传失败，请重试！');
    }
  };
  
  xhr.onerror = function () {
    console.error('Error:', xhr.statusText);
    alert('上传失败，请重试！');
  };
  
  xhr.send(formData);
}
</script>

</body>
</html>
